<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Coffe Machine - Made with Angular 1.5</title>

        <link rel="stylesheet" href="style.css" />
    </head>

    <body data-ng-app="coffeeApp">

        <h1>Coffee Machine</h1>

        <div class="machine" data-ng-controller="MachineController">

            <div class="machine__display">{{ message }}</div>

            <!-- MONEY -->
            <div class="machine__container">
                <h2 class="machine__title">Step 1 - Introduce money</h2>
                <div class="machine__display">{{ convertPrice(money) }} EUROS</div>
                <div class="machine__moneys">
                    <div class="machine__money" data-ng-repeat="price in MONEYS" data-ng-click="addMoney(price)">{{ price >= 100 ? convertPrice(price) : price }}</div>
                </div>
            </div>

            <!-- SUGAR -->
            <div class="machine__container">
                <h2 class="machine__title">Step 2 - Choose sugar</h2>
                <div class="machine__sugars">
                    <div class="machine__decrease" data-ng-click="setSugar(sugar - 1)">-</div>
                    <div class="machine__sugar">{{ sugar }}</div>
                    <div class="machine__increase" data-ng-click="setSugar(sugar + 1)">+</div>
                </div>
            </div>

            <!-- DRINK -->
            <div class="machine__container">
                <h2 class="machine__title">Step 3 - Select your drink</h2>
                <div class="machine__drink" data-ng-repeat="(key, value) in DRINKS" data-ng-click="setDrink(value)">{{ key }} - {{ convertPrice(value.PRICE) }} Euros</div>
            </div>
        </div>

        <script src="vendors/angular.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/services.js"></script>
        <script src="app/controllers.js"></script>
    </body>

</html>
